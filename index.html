<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/sytles.css">
</head>
<body>
  <main id="main" class="card">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star_icon">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. 
      All feedback is appreciated to help us improve our offering!
    </p>
    <form class="form">
      <input id="option1"  type="radio" name="score" value="1"><label for="option1" >1</label>
      <input id="option2"  type="radio" name="score" value="2"><label for="option2" >2</label>
      <input id="option3"  type="radio" name="score" value="3"><label for="option3" >3</label>
      <input id="option4"  type="radio" name="score" value="4"><label for="option4" >4</label>
      <input id="option5"  type="radio" name="score" value="5"><label for="option5" >5</label>
      <div class="accept">
        <button id="accept">SUBMIT</button>
      </div>
    </form>
    <script type="text/javascript" src="./js/scripts.js" ></script>
  </main>
  <footer>Solution by <a href="https://www.frontendmentor.io/profile/dbustamanter" target="_blank">Diego Bustamante</a></footer>
</body>
</html>
